        <main class="contenedor-main">
            <h1 class="center letra-azul">CONTACTO</h1>
            <span class="center letra-azul margin-1">DEJANOS TU CONSULTA</span>
            <form id="fs-frm" class="contenedor-flex-col center-100 form" action="https://formspree.io/f/xyyooevz" name="simple-contact-form" accept-charset="utf-8" method="post">
                    <label for="nombre" class="letra-azul margin-top-1">NOMBRE</label>
                    <input type="text" class="width-250" name="name" id="nombre" placeholder="Nombre" required="">
                    <label for="email-address" class="letra-azul margin-top-1">CORREO ELECTRÓNICO</label>
                    <input type="email" class="width-250" name="_replyto" id="email-address" placeholder="email" required="">
                    <fieldset class="margin-top-1 contenedor-fieldset ">
                            <div class="contenedor-div-inplab">
                                <input class="" type="radio" name="actividad" id="act_volley">
                                <label class="" for="">Volley</label>
                            </div>
                            <div class="contenedor-div-inplab">
                                <input class="" type="radio" name="actividad" id="act_futbol">
                                <label class="contenedor-label" for="">Futbol</label>
                            </div>
                            <div class="contenedor-div-inplab">
                                <input class="" type="radio" name="actividad" id="act_parrilla">
                                <label class="contenedor-label" for="">Parrilla</label>
                            </div>
                            <div class="contenedor-div-inplab">
                                <input class="" type="radio" name="actividad" id="act_patinaje">
                                <label class="contenedor-label" for="">Patinaje</label> 
                            </div>
                            <div class="contenedor-div-inplab">
                                <input class="" type="radio" name="actividad" id="act_Taekwondo">
                                <label class="contenedor-label" for="">Tae-Kwon-Do</label> 
                            </div>   
                    </fieldset>
                    <label for="mensaje" class="letra-azul margin-top-1">CONSULTA</label>
                    <textarea rows="7" name="mensaje" id="mensaje" class="width-250" placeholder="Mensaje" required=""></textarea>
                    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </fieldset>
                <input type="submit" value="Enviar">
            </form>


            </form>
